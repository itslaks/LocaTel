    <script>
        function validatePhone() {
            const accessKey = 'a1b0b4ceb6cdb9a9542a8b769d938d34';
            const number = document.getElementById('phoneNumber').value;
            const countryCode = document.getElementById('countryCode').value;
            
            document.getElementById('loader').style.display = 'block';
            document.getElementById('result').innerHTML = '';

            const apiUrl = `http://apilayer.net/api/validate?access_key=${accessKey}&number=${number}&country_code=${countryCode}&format=1`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success === false) {
                        throw new Error(JSON.stringify(data.error, null, 2));
                    }
                    let resultHtml = '<h3>Results:</h3>';
                    for (const [key, value] of Object.entries(data)) {
                        if (key !== 'access_key') {
                            resultHtml += `<p><strong>${formatKey(key)}:</strong> ${value}</p>`;
                        }
                    }
                    document.getElementById('result').innerHTML = resultHtml;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = `
                        <h3>Error:</h3>
                        <p>${error.message}</p>
                        <p>Please check your input and try again. If the problem persists, there might be an issue with the API service.</p>
                    `;
                })
                .finally(() => {
                    document.getElementById('loader').style.display = 'none';
                });
        }

        function formatKey(key) {
            return key.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }
    </script>
